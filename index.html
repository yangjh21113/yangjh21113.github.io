<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/bundle.js"></script>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid;
            border-radius: 15px;
            position: relative;
        }
        .circle {
            position: absolute;
            top: 50px;
            left: -1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 100px;
            border-radius: 0 100px 100px 0;
            border: 1px solid;
            border-left-color: white;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="circle"></div>
    </div>
    <script>
        function checkOrderStatus() {
            console.log(1);
        }
        setInterval(() => {
            //checkOrderStatus()
            //console.log(1)
        }, 1000)

        let count = 0
        let obj = {num:0}
        function myInterval(callback, interval) {
            obj.num++
            obj['n' + obj.num] = true
            let intervalId = obj.num
            let startTime = Date.now()
            let loop = () => {
                if (!obj['n'+ intervalId]) {
                    return
                }
                if (Date.now() > startTime + interval * (count + 1)) {
                    count ++
                    callback(count)
                }
                window.requestAnimationFrame(loop)
            }
            loop()
            return intervalId
        }
        function clearMyInterval(intervalId) {
            delete obj['n' + intervalId]
        }

        let timerId = myInterval((intervalId) => {
            if (count > 3) {
                clearMyInterval(timerId)
            }
       }, 1000)
    </script>
</body>
</html>
